<!DOCTYPE html>
<html>
<head>
    <title>Action Items for {{ client_id }}</title>
</head>
<body>
    <h1>Action Items for Client {{ client_id }}</h1>
    <form method="POST">
        <ul>
            {% for index, row in client_data.iterrows() %}
                <li>
                    <label>{{ row["Action Items"] }}</label>
                    <select name="{{ row['Action Items'] }}">
                        <option value="">--Select Status--</option>
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Complete">Complete</option>
                        <option value="Backlog">Backlog</option>
                    </select>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Submit Updates</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">‚Üê Back to Clients</a>
</body>
</html>
