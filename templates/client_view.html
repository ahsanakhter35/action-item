<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Action Items</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8 px-4">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Action Items for {{ client_id }}
    </h2>

    <form method="POST" action="/submit">
      <input type="hidden" name="client_id" value="{{ client_id }}" />
      <div class="space-y-4">
        {% for idx, row in items %}
        <div class="bg-gray-50 p-4 rounded-xl border">
          <p class="text-md font-medium text-gray-700 mb-2">
            {{ row['Action Item'] }}
          </p>
          <select name="status_{{ idx }}" class="w-full p-2 rounded border border-gray-300 focus:outline-none">
            {% for status in status_options %}
              <option value="{{ status }}" {% if row['Status'] == status %}selected{% endif %}>
                {{ status }}
              </option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </div>

      <div class="mt-6 flex justify-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl">
          Submit Updates
        </button>
      </div>
    </form>
  </div>
</body>
</html>
