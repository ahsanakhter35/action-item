<!DOCTYPE html>
<html>
<head>
    <title>Client {{ client_id }} - Action Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 300px;
            font-weight: bold;
        }
        select {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Action Items for Client {{ client_id }}</h1>

    {% if items|length == 0 %}
        <p><em>No action items found.</em></p>
    {% else %}
        <form method="POST" action="/submit">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <ul>
                {% for idx, row in items %}
                    <li>
                        <label>{{ row["Action Items"] }}</label>
                        <select name="status_{{ idx }}">
                            {% for option in status_options %}
                                <option value="{{ option }}" {% if row["Status"] == option %}selected{% endif %}>{{ option }}</option>
                            {% endfor %}
                        </select>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit">Submit Updates</button>
        </form>
    {% endif %}
</body>
</html>
